title: Mass Mobilization Data Project
homepage: https://dataverse.harvard.edu/dataverse/MMdata
category: SocialSciences
description: The Mass Mobilization (MM) data are an effort to understand citizen movements against governments, what citizens want when they demonstrate against governments, and how governments respond to citizens. The project codes protests against governments - the data cover 162 countries between 1990 and March 2017. For each protest event, the project records protester demands, government responses, protest location, and protester identities. The Principle Investigators for the Mass Mobilization project are David H. Clark (Binghamton University) and Patrick M. Regan (University of Notre Dame). The Mass Mobilization project is sponsored by the Political Instability Task Force (PITF). The PITF is funded by the Central Intelligence Agency. The views expressed herein are the Principal Investigators' alone and do not represent the views of the US Government.
